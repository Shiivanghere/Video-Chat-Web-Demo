<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Talkatoo - Video Chat</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #1e1e1e;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    video {
      width: 45%;
      margin: 10px;
      background: #000;
      border: 2px solid #555;
      border-radius: 10px;
    }
    #disconnectBtn {
      margin-top: 20px;
      padding: 10px 20px;
      background: crimson;
      border: none;
      color: #fff;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Talkatoo - Secure Video Chat</h1>
  <div style="display: flex; flex-wrap: wrap; justify-content: center;">
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>
  <button id="disconnectBtn">Disconnect</button>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
</body>
</html>
